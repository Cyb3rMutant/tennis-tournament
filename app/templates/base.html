<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %} Horizon tennis {% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='css/base.css') }}"
		/>
		<link rel="shortcut icon" href="#" />
		<!--this is only to get rid of "GET http://127.0.0.1:5000/favicon.ico" error -->
		{% block head%} {% endblock %}
	</head>
	<body>
		<!--https://getbootstrap.com/docs/5.2/components/navbar/-->
		<nav class="navbar navbar-expand-lg bg-light shadow-sm border">
			<div class="container-fluid">
                {% if logged_in %}
                <a href="{{ url_for('admin') }}">
                    <button
                        class="btn btn-outline-success login-btn"
                        type="submit"
                    >
                        Admin
                    </button>
                </a>

                {% else %}
                <button
                    id="login_button"
                    class="btn btn-outline-success login-btn"
                    type="submit"
                >
                    Login
                </button>
                {% endif %}
				<a class="navbar-brand brand" href="{{ url_for('home') }}"
					>Horizon Tennis</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto text-center">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="{{ url_for('home') }}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('tournaments') }}"
								>View Tournaments</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('seasons') }}"
								>View Seasons</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- The Modal -->
		<div id="login_modal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
                
                 <form action="/login/" method=post>    
                  
                      {{ form.email.label }} : {{ form.email }} <br/>
                      {{ form.password.label }} : {{ form.password }} <br/>  
                    
                    <p><input type=submit value=Login>
              </form>
			</div>
		</div>

		<main class="main">{% block content %} {% endblock %}</main>

		<!--https://mdbootstrap.com/docs/standard/navigation/footer/-->
		<footer class="bg-light text-center text-lg-start fixed-bottom">
			<div
				class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2)"
			>
				Â© 2023 Copyright:
				<a class="text-dark">Horizon Tennis</a>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script>
			// Get the modal
			var modal = document.getElementById("login_modal");

			// Get the button that opens the modal
			var btn = document.getElementById("login_button");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks on the button, open the modal
			btn.onclick = function () {
				modal.style.display = "block";
			};

			// When the user clicks on <span> (x), close the modal
			span.onclick = function () {
				modal.style.display = "none";
			};

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			};
		</script>
	</body>
</html>
